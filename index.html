<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/20ebc6897a.js" crossorigin="anonymous"></script>
    
</head>
<body>
    <main>
        <section class="myplaylist">
            <button><i class="fa-solid fa-magnifying-glass"></i></button>
            <span id="text">My Playlist</span> 
            <button id="red"><i class="fa-solid fa-power-off"></i></button>
            <link rel="preconnect" href="https://fonts.googleapis.com">
            <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
            <link href="https://fonts.googleapis.com/css2?family=Inter:wght@900&display=swap" rel="stylesheet">
        </section>
            
        
        <section class="image">
           
            <img src="https://images.unsplash.com/photo-1601974977233-6adffcfaf4ad?crop=entropy&cs=tinysrgb&fm=jpg&ixlib=rb-1.2.1&q=60&raw_url=true&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTJ8fHBob3RvJTIwYXJ0fGVufDB8fDB8fA%3D%3D&auto=format&fit=crop&w=500" alt="">
     
        </section>
        <section class="track">
            <span>Track #2</span> 
        </section>
        <section class="artist">
            <span>Artist</span>
        </section>
        <section class="progress">
            <div></div>

        </section>
        <section class="play-icon">
            <button><i class="fa-solid fa-backward"></i></button>
            <button id="play"><i class="fa-solid fa-play"></i></button>
            <button><i class="fa-solid fa-forward"></i></button>

        </section>
        <footer>
            <div class="footer-bar"></div>
        </footer>
    

    </main>
    
   
</body>
</html>
